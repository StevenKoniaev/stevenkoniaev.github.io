theme = "anemone"

# The URL the site will be built for
base_url = "https://stevenkoniaev.github.io/"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

compile_sass = false
minify_html = true
generate_feeds = false
default_language = "en"


taxonomies = [
    {name = "tags", feed = true},
]

[languages.fr]
generate_feeds = true
build_search_index = true

[markdown]
render_emoji = true
external_links_target_blank = true
smart_punctuation = true
highlight_code = true
highlight_theme = "gruvbox-dark"

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[link_checker]
internal_level = "warn"

[extra]
author = "Stevenk"
display_author = true

favicon = "favicon.ico"
image = ""

default_theme = "light"
list_pages = false
twitter_card = true

header_nav = [
  { url = "/", name_en = "/home/", name_fr = "/accueil/" },
  { url = "projects", name_en = "/projects/", name_fr = "/projects/" },
  { url = "/research", name_en = "/research/", name_fr = "/research/" },
  { url = "/resources", name_en = "/resources/", name_fr = "/resources/" },
]